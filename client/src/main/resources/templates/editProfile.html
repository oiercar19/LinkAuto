<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario - LinkAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .remove-car {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Editar perfil</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessages" class="alert alert-danger" style="display:none;"></div>
                        <div id="successMessage" class="alert alert-success" style="display:none;"></div>

                        <form id="registroForm" th:action="@{'/updateProfile'}", method="post">
                            <div class="form-group mb-3">
                                <label>Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" th:value="${user.username}" required readonly>
                            </div>

                            <div class="form-group mb-3">
                                <label>Nombre Completo</label>
                                <input type="text" class="form-control" id="name" th:value="${user.name}" required>
                            </div>

                            <div class="form-group mb-3">
                                <label>Foto de Perfil (URL)</label>
                                <input type="text" class="form-control" id="profilePicture" th:value="${user.profilePicture}">
                            </div>

                            <div class="form-group mb-3">
                                <label>Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" th:value="${user.email}" required>
                            </div>

                            <div class="form-group mb-3">
                                <label>Coches</label>
                                <div id="carsContainer">
                                    <div th:each="car, stat : ${user.cars}">
                                        <input type="text" class="form-control mb-2" name="cars[]" th:value="${car}">
                                    </div>
                                    <div th:if="${user.cars == null or user.cars.isEmpty()}">
                                        <input type="text" class="form-control mb-2" name="cars" placeholder="Enter a car">
                                    </div>
                                </div>
                                <button type="button" id="addCarButton" class="btn btn-secondary mt-2">
                                    Añadir Coche
                                </button>
                            </div>

                            <div class="form-group mb-3">
                                <label>Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthDate" th:value="${#dates.format(user.birthDate, 'yyyy-MM-dd')}" required>
                            </div>

                            <div class="form-group mb-3">
                                <label>Género</label>
                                <select class="form-control" id="gender">
                                    <option value="MALE" th:selected="${user.gender == 'MALE'}">Masculino</option>
                                    <option value="FEMALE" th:selected="${user.gender == 'FEMALE'}">Femenino</option>
                                    <option value="OTHER" th:selected="${user.gender == 'OTHER'}">Otro</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label>Ubicación</label>
                                <input type="text" class="form-control" id="location" th:value="${user.location}">
                            </div>

                            <div class="form-group mb-3">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" id="password" th:value="${user.password}" required>
                            </div>

                            <div class="form-group mb-3">
                                <label>Descripción</label>
                                <textarea class="form-control" id="description" th:text="${user.description}"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
    // Gestión dinámica de coches
    const carsContainer = document.getElementById('carsContainer');
    const addCarButton = document.getElementById('addCarButton');
    let carCounter = 0;

    // Función para añadir un nuevo campo de coche
    function addCarInput() {
        carCounter++;
        const carItem = document.createElement('div');
        carItem.className = 'car-item';
        carItem.innerHTML = `
            <input type="text" class="form-control car-input" 
                   placeholder="Nombre del coche" 
                   id="car-${carCounter}">
            <span class="remove-car" onclick="removeCar(this)">✖</span>
        `;
        carsContainer.appendChild(carItem);
    }

    // Función para eliminar un campo de coche
    function removeCar(element) {
        element.closest('.car-item').remove();
    }

    // Evento para añadir coche
    addCarButton.addEventListener('click', addCar);

    // Añadir primer campo de coche al cargar
    function addCar() {
        addCarInput();
    }

    // Añadir primer coche al cargar la página
    addCarInput();

    // Envío del formulario
    document.getElementById('registroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Recoger coches
        const carInputs = document.querySelectorAll('.car-input');
        const cars = Array.from(carInputs)
            .map(input => input.value.trim())
            .filter(car => car !== '');

        // Obtener valores del formulario
        var formData = {
            username: document.getElementById('username').value,
            name: document.getElementById('name').value,
            profilePicture: document.getElementById('profilePicture').value || null,
            email: document.getElementById('email').value,
            cars: cars,
            birthDate: new Date(document.getElementById('birthDate').value).getTime(),
            gender: document.getElementById('gender').value,
            location: document.getElementById('location').value || null,
            password: document.getElementById('password').value,
            description: document.getElementById('description').value || null
        };

        var url = this.action;

        // Enviar datos al servidor
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            console.log('Response status:', response.status);
            
            // Manejar diferentes códigos de estado
            if (response.ok) {
                alert('Perfil actualizado correctamente');
                window.location.href = '/feed'; // Redirigir a página de inicio
                return;
            }

            // Intentar obtener detalles del error
            return response.text().then(errorText => {
                console.error('Error response:', errorText);
                throw new Error(errorText || 'Error al registrar el usuario');
            });
        })
        .catch(error => {
            console.error('Error completo:', error);
            alert('Hubo un error al procesar el registro: ' + error.message);
        });
    });
    </script>
</body>
</html>
