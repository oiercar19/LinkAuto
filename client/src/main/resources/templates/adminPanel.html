<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Archivo CSS personalizado -->
</head>
<body>
    <header class="bg-light shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="/feed">LinkAuto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="admin-panel">
            <div class="text-center mb-4">
                <h1 class="display-5">Admin Panel</h1>
                <p class="text-muted">Manage users and their roles efficiently.</p>
            </div>

            <!-- User List -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Users</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Iterar sobre la lista de usuarios proporcionada por el backend -->
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}">Username</td>
                                <td th:text="${user.email}">Email</td>
                                <td th:text="${user.role}">Role</td>
                                <td>
                                    <!-- Mostrar botón de promoción solo si el usuario no es ADMIN -->
                                    <form th:if="${user.role != 'ADMIN'}" th:action="@{/api/user/{username}/role/admin(username=${user.username})}" method="POST">
                                        <button type="submit" class="btn btn-sm btn-success">Promote to Admin</button>
                                    </form>
                                    <!-- Mostrar etiqueta si el usuario ya es ADMIN -->
                                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-secondary">Admin</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Promote User Form -->
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h2 class="h5 mb-0">Promote User to Admin</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/api/user/{username}/role/admin(username=${username})}" method="POST" class="row g-3">
                        <div class="col-md-8">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Promote</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 LinkAuto. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
