<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">LinkAuto</span>
            <div class="d-flex justify-content-start">
                <a class="btn btn-light" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Upload Post</h2>
        <form th:action="@{/uploadPost}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" minlength="1" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" minlength="1" maxlength="300" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrls">Image URLs</label>
                <div id="image-urls-container">
                    <input type="url" class="form-control mb-2" name="imageUrls[]" placeholder="Enter image URL">
                </div>
                <button type="button" class="btn btn-secondary" onclick="addImageUrlField()">Add another image URL</button>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function addImageUrlField() {
            var container = document.getElementById('image-urls-container');
            var input = document.createElement('input');
            input.type = 'url';
            input.name = 'imageUrls[]';
            input.className = 'form-control mb-2';
            input.placeholder = 'Enter image URL';
            container.appendChild(input);
        }
    </script>
</body>
</html>
