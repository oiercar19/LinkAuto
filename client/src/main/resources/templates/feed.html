<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feed - LinkAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .post-container {
            max-width: 600px;
            margin: 20px auto;
        }
        .post-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LinkAuto</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" th:text="${username}">Usuario</span>
                    <a th:href="@{/updateProfile}" class="btn btn-outline">Modificar perfil</a>
                    <a th:href="@{/logout}" class="btn btn-outline-danger">Cerrar Sesión</a>
                </div>
            </div>
        </nav>

        <div class="post-container">
            <div class="card post-card">
                <div class="card-body">
                    <h5 class="card-title">Crear Publicación</h5>
                    <form id="postForm" th:action="@{'/post'}" method="post">
                        <div class="mb-3">
                            <textarea class="form-control" id="postContent" rows="3" placeholder="Comparte algo sobre coches..."></textarea>
                        </div>
                        
                        <div id="imageUrlsContainer">
                            <div class="image-url-container">
                                <input type="url" class="form-control image-url" placeholder="URL de imagen (opcional)">
                                <button type="button" class="btn btn-success add-image-url ms-2">+</button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">Publicar</button>
                    </form>
                </div>
            </div>

            <!-- Iteración sobre los posts -->
            <div th:each="post : ${posts}" class="card post-card">
                <div class="card-header">
                    <strong th:text="${post.username}">Nombre de Usuario</strong>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${post.message}">Contenido de la publicación</p>
                    <div th:if="${not #lists.isEmpty(post.images)}">
                        <div class="row">
                            <div th:each="image : ${post.images}" class="col-md-4 mb-3">
                                <img th:src="@{${image}}" class="img-fluid" alt="Imagen de publicación">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer text-muted">
                    <small th:text="${#temporals.format(T(java.time.Instant).ofEpochMilli(post.creationDate), 'yyyy-MM-dd'' ''HH:mm')}">Tiempo transcurrido</small>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const imageUrlsContainer = document.getElementById('imageUrlsContainer');

            // Function to add a new image URL input
            function addImageUrlInput() {
                const container = document.createElement('div');
                container.classList.add('image-url-container');
                
                const input = document.createElement('input');
                input.type = 'url';
                input.classList.add('form-control', 'image-url');
                input.placeholder = 'URL de imagen (opcional)';
                
                const removeButton = document.createElement('button');
                removeButton.type = 'button';
                removeButton.classList.add('btn', 'btn-danger', 'remove-image-url', 'ms-2');
                removeButton.textContent = '×';
                removeButton.addEventListener('click', () => {
                    container.remove();
                });
                
                container.appendChild(input);
                container.appendChild(removeButton);
                
                imageUrlsContainer.appendChild(container);
            }

            // Event listener for adding image URL inputs
            imageUrlsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-image-url')) {
                    addImageUrlInput();
                }
            });
        });
        // Form submission handler
        document.getElementById('postForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const postContent = document.getElementById('postContent').value.trim();
            const imageUrls = Array.from(document.querySelectorAll('.image-url'))
                .map(input => input.value.trim())
                .filter(url => url !== '');

            if (postContent === '' && imageUrls.length === 0) {
                alert('Por favor, añade un texto o al menos una imagen.');
                return;
            }

            const postData = {
                message: postContent,
                images: imageUrls
            };

            var url = e.target.action;

            // Enviar datos al servidor
            // Send data to server
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData)
            })
            .then(response => {
                console.log('HTTP status:', response.status);
            
                // Si es un 302 Found, no lanzar error
                if (response.status === 302) {
                    console.warn('Redirección detectada, asumiendo éxito.');
                    return { message: "Publicación creada con éxito (redirección detectada)" };
                }
            
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text || 'Error desconocido'); });
                }
                return response.json();
            })
            .then(response => {
                console.log('Response status:', response.status);
                
                // Manejar diferentes códigos de estado
                if (response.ok) { // Verificar si la respuesta es exitosa (código 2xx)
                    alert('Post creado con éxito');
                    window.location.href = '/feed'; // Redirigir a página de inicio
                } else {
                    // Si la respuesta no es exitosa, intentar obtener detalles del error
                    return response.text().then(errorText => {
                        console.error('Error response:', errorText);
                        throw new Error(errorText || 'Error al crear el post');
                    });
                }
            })
            .catch(error => {
                console.error('Error completo:', error);
                alert('Hubo un error al procesar la creación del post: ' + error.message);
            });
        });
    </script>
</body>
</html>
