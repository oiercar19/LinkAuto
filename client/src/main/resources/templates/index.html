<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkAuto - Red Social de Coches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('https://wallpapers.com/images/hd/blue-hd-1920-x-1080-background-3i6f8k97bedzzfpp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .car-icon {
            font-size: 3rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-container text-center">
                    <div class="car-icon">üèéÔ∏è</div>
                    <h2>LinkAuto</h2>
                    <p class="text-muted mb-4">Red Social de Automovilismo</p>

                    <div th:if="${token == null}">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Contrase√±a" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
                        </form>
                        <div class="mt-3">
                            <a href="/register" class="text-decoration-none">¬øNo tienes cuenta? Reg√≠strate</a>
                        </div>
                    </div>

                    <div th:if="${token != null}">
                        <p>¬°Bienvenido a LinkAuto!</p>
                        <a href="/feed" class="btn btn-success">Ir a la Feed</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
